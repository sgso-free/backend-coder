<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
</head>
<body>
  <h2>Agregar producto</h2>
  <form action="/api/productos" method="post">
    <input type="text" name="title" required placeholder="title"/>
    <input type="text" name="price" required placeholder="price"/>
    <input type="text" name="thumbnail" required placeholder="thumbnail"/>
    <button type="submit">Enviar</button>
  </form>
  <hr>
  <button onclick="location.href='/api/productos'" type="button">
    Mostrar productos</button>
</body>
</html>
